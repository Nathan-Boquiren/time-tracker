<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked â€” Time Tracker</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="container">
    <div class="icon">&#9203;</div>
    <h1>Entertainment Blocked</h1>
    <p class="subtitle">You've used your entertainment time for today.</p>

    <div class="progress-section">
      <p>Earn more time by visiting productivity sites.</p>
      <div class="progress-bar-track" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressTrack">
        <div class="progress-bar-fill" id="progressBar"></div>
      </div>
      <div class="progress-details" id="progressText">
        <span class="progress-stat">Earned: <strong id="earnedText">0s</strong></span>
        <span class="progress-stat">Required: <strong id="requiredText">0s</strong></span>
        <span class="progress-stat">Remaining: <strong id="remainingText">0s</strong></span>
      </div>
    </div>

    <p class="hint">This page refreshes automatically.</p>
  </div>

  <script src="shared.js"></script>
  <script src="blocked-page.js"></script>
</body>
</html>
